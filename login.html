          <a class="navbar-brand text-light site-title" href="./index.html"
            >GalacticWonders</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"

          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a

        <form class="row g-6 justify-content-center ">
          <fieldset class="p-5 align-items-center w-75 p-3">
            <legend class="text-black text-center  ">Login to GalacticWonders</legend>
            <div class="col-auto pt-5 login-container">
              <label for="staticEmail2 " class="text-dark mb-2">Email</label>
              <input
                type="text"
                class="form-control "
                id="staticEmail2"
                value="email@example.com"
              />
              <label for="inputPassword2" class="text-dark mt-2"
                >Password</label
              >
              <input
                type="password"
                class="form-control mt-2"
                id="inputPassword2"
                placeholder="Password"
              />
            </div>
            <div class="col-auto mt-4 login-btn-container">
              <button type="submit" class="btn btn-primary mb-3 login-button">
               Login
              </button>
            </div>
          </fieldset>
        </form>
